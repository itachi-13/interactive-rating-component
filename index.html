<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- xxxxxxxx displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <!-- <link rel="stylesheet" href="style2.css"> -->

  <title>Frontend Mentor | Interactive rating component</title>

</head>
<body>
  <div class="container">
    <div class="card">
      <div class="card-container">
        <div class="card-header">
          <img src="./images/icon-star.svg" alt="icon star">
        </div>
        <div class="card-body">
          <h2>How did we do?</h2>
          <p>Please let us know how we did with your support request. All feedback is appreciated 
            to help us improve our offering!</p>
        </div>
        <div class="btn-container">
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button>4</button>
          <button>5</button>
        </div>
        <button class="submit-btn">Submit</button>
      </div>
    </div>

    <div class="card card-2 hide">
      <div class="card-container">
     
          <img src="./images/illustration-thank-you.svg" alt="icon star">
  
        <div class="card-body card-body2">

          <div id="selected">You selected <span>0</span> out of 5</div>
          <h2>Thank you!</h2>
          <p>We appreciate you taking the time to give a rating. If you ever need more support, 
            donâ€™t hesitate to get in touch!</p>
        </div>
      </div>
    </div>
  </div>

  <script src="./main.js"></script>
</body>
</html>
